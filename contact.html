<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assests/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />

    <title>My Profile</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center bg-white">
      <h2
        class="text-center text-md-left px-3 py-2 py-md-2 my-0 my-md-0 mr-md-auto font-weight-bold"
      >
        Ben Leone
      </h2>
      <nav class="my-2 my-md-0 mr-md-3">
        <a href="./index.html">About</a>
        <span>&nbsp;&nbsp;|&nbsp;&nbsp</span>
        <a href="./portfolio.html">Portfolio</a>
        <span>&nbsp;&nbsp;|&nbsp;&nbsp</span>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>

    <!-- Content Container -->
    <div class="container-fluid d-flex flex-column flex-row bg-white my-md-3">
      <h2 class="page-header mb-3 border-bottom font-weight-bold">Portfolio</h2>
      <div class="row">
        <form class="col-md-12 pb-3">
          <div class="form-group">
            <label for="fname">Full Name</label>
            <input
              type="text"
              class="form-control rounded-0"
              id="fname"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control rounded-0"
              id="email"
              placeholder="example@domain.com"
            />
          </div>
          <div class="form-group">
            <label for="text-area">Message</label>
            <textarea
              class="form-control rounded-0"
              id="text-area"
              rows="4"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <button type="submit" class="btn mb-md-3 px-md-4 rounded-0">
            Submit
          </button>
        </form>
      </div>
      <footer class="footer mx-auto my-0 py-2 fixed-bottom text-center">
        Copyright &copy;
      </footer>
    </div>
  </body>
</html>
